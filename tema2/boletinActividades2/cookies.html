<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    
    <!--Crea una nueva cookie-->
    <button type="button" id="CrearCookie" onclick="setAndEncodeCookie()">Crear cookie</button>
   <!--Función que optiene una cookie dada y decofificada-->
    <button type="button" id="verCookie" onclick="getAndDecodeCookie()">Ver cookie</button>
    <!--Función que comprueba si la cookie existe-->
    <button type="button" id="comprobar" onclick="checkCookie()">Comprobar si existe la cookie</button>
    <!--Función que devuelve un mapa con las cookies en su interior-->
    <button type="button" id="mapa" onclick="getAndDecodeCookies()">Mapa con todas las cookies</button> 
    <script src="./js/cookies.js"></script>
</body>
</html>
