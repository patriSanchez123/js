<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <!--Actividad 2. Abrir y cerrar ventanas.
Implementa una aplicación que contenga 2 botones, uno para abrir una nueva ventana (método
open) y otro para cerrarla (método close). Para llamar a una función al hacer click en el botón
utiliza el atributo HTML onclick (artículo HTML onclick Event Attribute de W3Schools). Un
desarrollo más profundo de la gestión de eventos será estudiado en la próxima unidad.
La ventana debe abrirse con las siguientes propiedades:
 600px de ancho y 450px de alto (Propiedades: widht y height)
 50px de distancia al borde superior y 50px al borde izquierdo (Propiedades: top y left)
 El menú del navegador sea visible (propiedad menubar)
 Se pueda redimensionar (propiedad resizable)
 Se muestre la barra de direcciones (propiedad location)
 Aparezcan las barras de desplazamiento (propiedad scrollbars)
 Sea visible la barra de estado (propiedad status)
 Se muestre la barra de herramientas (propiedad toolbar)-->

<button type="button" id="crear ventana" onclick="crearVentana()">Crear ventana</button>
<button type="button" id="cerrar ventana" onclick="cerrarVentana()">Cerrar ventana</button>
        <script src="./js/objetoWindowActividad2.js"></script>
</body>
</html>
