    <script>
        /**Realiza un conversor de euros a dólares. La cantidad en euros que se quiere convertir
deberá estar almacenada en una variable.**/
let cantidad=prompt('Introduce la cantidad de euros que quieres convertir a dolares');
let eurosDolares=0.98;
    document.write(`Cantidad de euros:${parseFloat(cantidad)} Euros <br>Tiene un total de Dolares ${cantidad*eurosDolares} `);
    </script>
