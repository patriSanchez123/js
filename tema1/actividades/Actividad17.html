<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 17</title>
</head>
<body>
    <script>
        /*
        Realiza un programa que pida dos números y que luego muestre el resultado de su
        multiplicación.*/
        let numero1=prompt('Ingrese primer digito');
        let numero2=prompt('Ingrese segundo digito');
        document.write(`El resultado de la suma es: ${parseInt(numero1)+parseInt(numero2)}`);
    </script>
    
</body>
</html>
