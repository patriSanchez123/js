function desordenar(arrayOrdenado){
   let aux;
   let numeroAleatorio;

   //esto es un algoritmo de fisher
   
	for (let index = arrayOrdenado.length -1 ; index > 0; index--) {
    //guardamaos el numero aleatorio en una variable    
    numeroAleatorio=aleatorio(index-1,0-1);
    //guardamos el array con indice
    aux=arrayOrdenado[index];
    //igualamos el array el indice del array con el numero aleatorio
    arrayOrdenado[index]=arrayOrdenado[numeroAleatorio];
    //igualamos el array de indice aleatorio a aux
    arrayOrdenado[numeroAleatorio]=aux;
    }  
    
  
  	 		
}
function aleatorio(min,max) {
			
			return Math.floor((Math.random()*(max-min+1))+min);
			
		}
