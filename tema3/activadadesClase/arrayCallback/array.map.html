<body>
    <script>

function callback(elem,index,arr){
        const value=elem*2;
        return value;

        }
        
function map(callback,arr){
let resultado=0;
    for (let i = 0; i < arr.length; i++) {
        let tranformado=callback(arr[i],i,arr);
        resultado.push(tranformado);
        
        return resultado;
    }
}
        const a=[1,2,3,4];
        console.log(a.map(callback));

    </script>
