    <title>Funcio</title>

<body>
    <script>

const arrayNuevo=[2,4,6,7,9,8,7];

    function filter(arrayNuevo,callback){
        const res = [];
        for (let i = 0; i < arrayNuevo.length; i++) {
            
            if(callback(arrayNuevo[i])) {
                res.push(arrayNuevo[i]);
            }
            
        }
        
        
        console.log(res);
    }

        function callback(elementoArray){
    let divisible=false;
            if(elementoArray%2==0){
                divisible=true;

            }
        return divisible;    

        }

        filter(arrayNuevo,callback);
    </script>
</body>
